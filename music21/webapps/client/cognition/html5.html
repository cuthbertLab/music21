<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script language="javascript">
function recordTime() {
	
	document.getElementById('myTimes').innerHTML+= document.getElementById('player').currentTime +  "<br />"
}

</script>
</head>

<body>

<audio id='player' controls="controls" ontimeupdate="document.getElementById('currentTime').innerHTML = Math.floor(this.currentTime) + ' / ' + Math.floor(this.duration);">
  <source src="/file.mp3" type="audio/mp3" />
  Your browser does not support the audio tag.
</audio>

<input type="button" onclick="recordTime()" value="Click" />
<div id='currentTime'>
</div>
Clicked Times:
<div id='myTimes'>
</div>
</body>
</html>
